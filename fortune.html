<script>
const N=12,FULL=Math.PI*2,STEP=FULL/N,CENTER={x:500,y:500};
const R_BULB=470,R_OUT=460,R_TEXT=380,POINTER_OFFSET=Math.PI;
const PRIZES=['500‚ÇΩ','–ü–£–°–¢–û','700‚ÇΩ','900‚ÇΩ','–ü–£–°–¢–û','1200‚ÇΩ','1500‚ÇΩ','–ü–£–°–¢–û','2000‚ÇΩ','300‚ÇΩ','1100‚ÇΩ','–°–Æ–†–ü–†–ò–ó'];
const svg=document.getElementById("wheelSVG");
const g=document.createElementNS("http://www.w3.org/2000/svg","g");g.id="wheelGroup";
const colors=['#941f12','#a82316','#b82719','#cd2c1d'];
function polar(r,a){return [CENTER.x+r*Math.cos(a),CENTER.y+r*Math.sin(a)]}
function wedgePath(r,a0,a1){const[x0,y0]=polar(r,a0),[x1,y1]=polar(r,a1);const la=(a1-a0)>Math.PI?1:0;return`M${CENTER.x},${CENTER.y}L${x0},${y0}A${r},${r}0${la}1${x1},${y1}Z`}
[['#b86a00',30,R_BULB],['#e3a300',18,R_BULB]].forEach(([c,w,r])=>{const circ=document.createElementNS("http://www.w3.org/2000/svg","circle");circ.setAttribute("cx",CENTER.x);circ.setAttribute("cy",CENTER.y);circ.setAttribute("r",r);circ.setAttribute("fill","none");circ.setAttribute("stroke",c);circ.setAttribute("stroke-width",w);svg.appendChild(circ);});
for(let i=0;i<36;i++){const a=i*(FULL/36);const[x,y]=polar(R_BULB,a);const b=document.createElementNS("http://www.w3.org/2000/svg","circle");b.setAttribute("class","bulb");b.setAttribute("r","10");b.setAttribute("cx",x);b.setAttribute("cy",y);svg.appendChild(b);}
for(let i=0;i<N;i++){const a0=-Math.PI/2+i*STEP,a1=a0+STEP,mid=(a0+a1)/2;
  const p=document.createElementNS("http://www.w3.org/2000/svg","path");
  p.setAttribute("d",wedgePath(R_OUT,a0,a1));
  p.setAttribute("fill",colors[i%colors.length]);p.setAttribute("stroke","#7d170f");p.setAttribute("stroke-width","2");
  g.appendChild(p);
  const[tx,ty]=polar(R_TEXT,mid);
  const t=document.createElementNS("http://www.w3.org/2000/svg","text");
  t.setAttribute("x",tx);t.setAttribute("y",ty);
  t.setAttribute("fill","#ffd86b");t.setAttribute("font-size","40");t.setAttribute("font-weight","900");
  t.style.writingMode='vertical-rl';t.style.textOrientation='upright';
  t.setAttribute("text-anchor","middle");t.setAttribute("dominant-baseline","middle");
  t.setAttribute("transform",`rotate(${(mid*180/Math.PI)+90} ${tx} ${ty})`);
  t.textContent=PRIZES[i];
  g.appendChild(t);
}
svg.appendChild(g);
[['90','#e3a300'],['60','#ffd86b']].forEach(([r,c])=>{const cc=document.createElementNS("http://www.w3.org/2000/svg","circle");cc.setAttribute("cx",CENTER.x);cc.setAttribute("cy",CENTER.y);cc.setAttribute("r",r);cc.setAttribute("fill",c);svg.appendChild(cc);});

let rotation=0,spinning=false;
const spinBtn=document.getElementById("spinBtn");
function applyRotation(){g.setAttribute("transform",`rotate(${rotation*180/Math.PI} ${CENTER.x} ${CENTER.y})`);}
function spin(){if(spinning)return;spinning=true;spinBtn.disabled=true;
  const target=rotation+(4+Math.random()*3)*FULL;
  const dur=3500,start=performance.now(),startA=rotation;
  const ease=t=>1-Math.pow(1-t,3);
  function frame(now){const t=Math.min(1,(now-start)/dur);rotation=(startA+(target-startA)*ease(t))%(FULL);applyRotation();
    if(t<1)requestAnimationFrame(frame);else{rotation%=FULL;applyRotation();spinning=false;spinBtn.disabled=false;}}
  requestAnimationFrame(frame);}
spinBtn.addEventListener("click",spin);
applyRotation();
</script>
