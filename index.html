<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Неоморфизм — 4 столбца кнопок</title>
<style>
:root{
  --bg:#f0f0f3;
  --card:#f7f7fb;
  --ink:#2f2f36;
  --gold:#d4af37;
  --shadow:5px 5px 10px #cfcfd6, -5px -5px 10px #ffffff;
  --r:18px;
  --g:16px;
  --maxw:428px;
}

/* Общая база */
html,body{height:100%;}
body{
  margin:0;background:var(--bg);color:var(--ink);
  font:15px/1.4 -apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial;
  -webkit-font-smoothing:antialiased;overflow-x:hidden;
}
.phone{
  width:min(100vw,var(--maxw));margin:0 auto;min-height:100dvh;
  background:var(--bg);box-shadow:var(--shadow);border-radius:24px;overflow:hidden;
  display:flex;flex-direction:column;
}

/* Верхняя панель */
.status{
  height:56px;display:flex;align-items:center;justify-content:space-between;
  padding:0 var(--g);
}
.center{
  background:var(--bg);box-shadow:var(--shadow);
  border-radius:18px;padding:8px 14px;font-weight:700;font-size:12px;color:#5b5c64;
}
.menu-btn{
  width:44px;height:36px;border-radius:12px;border:none;
  background:var(--bg);box-shadow:var(--shadow);
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  gap:5px;cursor:pointer;
}
.menu-btn span{
  width:22px;height:2px;border-radius:2px;background:#000;
}

/* Обложка 1/3 экрана */
.hero{
  height:33vh;min-height:200px;max-height:360px;margin:0 var(--g);
  border-radius:22px;background:#000 center/cover no-repeat;
  background-image:url('hero.jpg');box-shadow:var(--shadow);position:relative;overflow:hidden;
}

/* Контент */
.wrap{padding:18px var(--g) 22px;text-align:center;}
h1{
  margin:0 0 10px;font-weight:900;font-size:clamp(26px,7vw,38px);
  color:#fffdf5;text-shadow:0 0 3px #fff7d6,0 0 8px #ffe08a,0 0 16px #d4af37,0 0 26px #d4af37;
}
.desc{margin:4px 0 18px;color:#383943;text-shadow:0 0 2px #fff7d6,0 0 6px rgba(212,175,55,.45);font-size:14px;}

/* Кнопки — 2 в ряд */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  justify-items:stretch;
}
.btn{
  background:var(--card);
  box-shadow:var(--shadow);
  border-radius:16px;
  text-decoration:none;
  color:#2f2f36;
  font-weight:700;
  font-size:14px;
  padding:14px 0;
  transition:0.15s;
}
.btn:hover{box-shadow:inset 5px 5px 10px #cfcfd6, inset -5px -5px 10px #ffffff;}
.btn:active{transform:scale(0.97);}
.spacer{height:max(10px,env(safe-area-inset-bottom));}

/* Выезжающее меню */
.drawer-wrap{
  position:fixed;inset:0;display:none;z-index:50;
}
.drawer-wrap.active{display:block;}
.backdrop{
  position:absolute;inset:0;background:rgba(0,0,0,.25);backdrop-filter:blur(6px);
}
.drawer{
  position:absolute;right:0;top:0;height:100%;width:min(84vw,340px);
  background:rgba(240,240,243,.85);backdrop-filter:blur(15px);
  box-shadow:-12px 0 28px rgba(0,0,0,.15);
  border-top-left-radius:20px;border-bottom-left-radius:20px;
  padding:22px 20px 18px;transform:translateX(100%);transition:transform .25s ease;
}
.drawer-wrap.active .drawer{transform:none;}
.drawer h2{margin:0 0 14px;font-size:18px;}
.m-link{
  display:block;padding:12px 10px;margin-bottom:8px;
  background:#fff;border-radius:12px;box-shadow:var(--shadow);
  text-decoration:none;color:#2f2f36;font-weight:600;
}
</style>
</head>
<body>
<main class="phone">
  <!-- Верх -->
  <div class="status">
    <div class="center">TELEGRAM</div>
    <button class="menu-btn" id="menuBtn" aria-label="Меню">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Обложка -->
  <div class="hero"></div>

  <!-- Контент -->
  <section class="wrap">
    <h1>ЛЕГЕНДАРНЫЙ МАГАЗИН<br>ПРИВЕТСТВУЕТ ТЕБЯ!</h1>
    <p class="desc">Работаем не покладая рук с 2016 года для того, чтобы радовать покупателей надёжным и качественным по всей России</p>

    <div class="grid">
      <a href="https://t.me/" class="btn" target="_blank">Оператор</a>
      <a href="https://t.me/" class="btn" target="_blank">Чаты</a>
      <a href="https://t.me/" class="btn" target="_blank">Отзывы</a>
      <a href="https://t.me/" class="btn" target="_blank">Бот</a>
      <a href="https://t.me/" class="btn" target="_blank">Канал</a>
      <a href="https://t.me/" class="btn" target="_blank">Обменник</a>
      <a href="https://t.me/" class="btn" target="_blank">Вакансии</a>
      <a href="https://t.me/" class="btn" target="_blank">Поддержка</a>
    </div>
  </section>
  <div class="spacer"></div>
</main>

<!-- Выезжающее меню -->
<div class="drawer-wrap" id="drawer">
  <div class="backdrop" id="backdrop"></div>
  <aside class="drawer">
    <h2>Меню</h2>
    <a href="#" class="m-link">Калькулятор</a>
    <a href="#" class="m-link">Почему мы?</a>
    <a href="#" class="m-link">Контакты</a>
  </aside>
</div>

<script>
const btn=document.getElementById('menuBtn');
const drawer=document.getElementById('drawer');
const backdrop=document.getElementById('backdrop');
btn.addEventListener('click',()=>drawer.classList.add('active'));
backdrop.addEventListener('click',()=>drawer.classList.remove('active'));
window.addEventListener('keydown',e=>{if(e.key==='Escape')drawer.classList.remove('active');});
</script>
</body>
</html>
