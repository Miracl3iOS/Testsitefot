<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–í–∏–∑–∏—Ç–∫–∞ ‚Äî Neon Minimal</title>
<style>
/* ========= –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ========= */
:root{
  --bg-color: #0b0b0b; /* –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω (—Ç—ë–º–Ω—ã–π) */
  --card-bg: #0f0f10;  /* —Ñ–æ–Ω –∫–∞—Ä—Ç–æ—á–∫–∏ (–Ω–µ–æ–º–æ—Ä—Ñ) */
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-glow: 0 0 12px rgba(36,255,123,0.15), 0 0 32px rgba(36,255,123,0.08);
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden; /* –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∑–∞—Ç–µ–º–Ω—è—é—â–∞—è –Ω–∞–∫–ª–∞–¥–∫–∞ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.45);
  z-index:0;
  backdrop-filter: blur(4px);
}

/* ========= –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ (–Ω–µ–æ–º–æ—Ä—Ñ) ========= */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –°–∞–º–∞—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ ‚Äî –≤–∏–∑—É–∞–ª—å–Ω–æ –ª—ë–≥–∫–∞—è –Ω–µ–æ–º–æ—Ä—Ñ–Ω–∞—è –ø–∞–Ω–µ–ª—å */
.card {
  width:100%;
  max-width:720px;
  border-radius:20px;
  padding:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
}

/* ========= –ù–ï–û–ù–û–í–´–ô –õ–û–ì–û–¢–ò–ü ‚Äî –ª–∏—Å—Ç (SVG inline) ========= */
.logo-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  margin-top:-8px;
}

/* SVG –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä: —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –∑–∞–¥–∞—ë–º —Ä–∞–∑–º–µ—Ä—ã */
.leaf-neon{
  width:120px;
  height:120px;
  display:block;
  filter: drop-shadow(0 0 10px rgba(36,255,123,0.45));
  /* –ª–µ–≥–∫–∏–π –ø—Å–µ–≤–¥–æ-–Ω–µ–æ–º–æ—Ä—Ñ: —Ç–æ–Ω–∫–∞—è —Å–≤–µ—Ç—è—â–∞—è—Å—è —Ä–∞–º–∫–∞ */
  margin-bottom:2px;
}

/* –ú–µ—Ä—Ü–∞–Ω–∏–µ/–º–∏–≥–∞–Ω–∏–µ –¥–ª—è –ª–∞–º–ø—ã (leaf) */
@keyframes neon-flicker {
  0%   { opacity:1; filter: drop-shadow(0 0 12px rgba(36,255,123,0.6)); transform: translateY(0) scale(1); }
  6%   { opacity:0.85; filter: drop-shadow(0 0 8px rgba(36,255,123,0.45)); transform: translateY(-1px) scale(0.995); }
  12%  { opacity:1; filter: drop-shadow(0 0 14px rgba(36,255,123,0.75)); transform: translateY(0) scale(1); }
  20%  { opacity:0.9; filter: drop-shadow(0 0 6px rgba(36,255,123,0.35)); transform: translateY(-0.5px) scale(0.998); }
  100% { opacity:1; filter: drop-shadow(0 0 12px rgba(36,255,123,0.6)); transform: translateY(0) scale(1); }
}
.leaf-neon { animation: neon-flicker 3.2s linear infinite; }

/* ========= –ù–ê–ó–í–ê–ù–ò–ï (–Ω–µ–æ–Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç) ========= */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  font-family: "Bauhaus 93", "Gill Sans", "Futura", Arial, sans-serif;
  /* "–º–∏–≥–∞–Ω–∏–µ" –Ω–∞–¥–ø–∏—Å–∏ */
  animation: neon-text-flicker 3.6s linear infinite;
  -webkit-font-smoothing:antialiased;
}

/* –µ—Å–ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç Bauhaus ‚Äî –º–æ–∂–Ω–æ —É–º–µ–Ω—å—à–∏—Ç—å —Ä–∞–∑–º–µ—Ä –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
@media (max-width:420px){
  .brand{ font-size:32px; }
}

/* —Ç–µ–∫—Å—Ç "–º–∏–≥–∞–µ—Ç" ‚Äî —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ */
@keyframes neon-text-flicker {
  0%  { opacity:1; text-shadow: var(--neon-text-glow); transform: translateY(0); }
  5%  { opacity:0.8; text-shadow: 0 0 4px rgba(36,255,123,0.15); transform: translateY(-1px); }
  12% { opacity:1; text-shadow: var(--neon-text-glow); }
  30% { opacity:0.9; text-shadow: 0 0 6px rgba(36,255,123,0.22); }
  100%{ opacity:1; }
}

/* ========= –¢–ï–ö–°–¢ –ù–ê–ë–ò–†–ê–Æ–©–ò–ô–°–Ø (CSS-only —ç—Ñ—Ñ–µ–∫—Ç) ========= */
.subtitle {
  margin-top:4px;
  font-size:18px;
  color:var(--muted);
  overflow:hidden;
  white-space:nowrap;
  border-right: 2px solid rgba(180,255,160,0.9); /* caret */
  width:0; /* –±—É–¥–µ–º –∞–Ω–∏–º–∏—Ä–æ–≤–∞—Ç—å —à–∏—Ä–∏–Ω—É */
  animation:
    typing 3.6s steps(40,end) 1s forwards,
    caret 0.8s steps(1,end) infinite;
  max-width:80%;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–±–æ—Ä–∞ ‚Äî —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –±–ª–æ–∫–∞ */
@keyframes typing {
  from { width:0 }
  to   { width: 100% }
}
/* –º–µ—Ä—Ü–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä */
@keyframes caret {
  50% { border-color: rgba(180,255,160,0.3); }
  100%{ border-color: rgba(180,255,160,0.9); }
}

/* ========= –°–µ–∫—Ü–∏–∏ / –ö–Ω–æ–ø–∫–∏ ========= */
.actions {
  margin-top:14px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}

/* –∫–Ω–æ–ø–∫–∏ ‚Äî —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω, –∑–µ–ª–µ–Ω—ã–µ –∞–∫—Ü–µ–Ω—Ç—ã, –Ω–µ–æ–º–æ—Ä—Ñ–Ω—ã–π –≤–∏–¥ */
.btn {
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}

/* –∑–µ–ª—ë–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç —Å–ø—Ä–∞–≤–∞ */
.btn .accent {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}

/* hover */
.btn:hover{
  transform: translateY(-4px);
  box-shadow:
    10px 10px 30px rgba(0,0,0,0.7),
    -6px -6px 18px rgba(255,255,255,0.01);
}

/* —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è Telegram –∏ –∞–¥–∞–ø—Ç–∏–≤ */
.btn svg{ width:20px; height:20px; display:block; }
.actions { width:100%; justify-content:center; padding-top:6px }

/* ========= –ù–ò–ó: –º–µ—Å—Ç–æ –¥–ª—è –í–û–î–Ø–ù–û–ì–û –ó–ù–ê–ö–ê ========= */
.watermark {
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:5;
  opacity:0.6;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6));
}
.watermark img{ width:68px; height:auto; display:block; }

/* ========= –ê–¥–∞–ø—Ç–∏–≤ ========= */
@media (max-width:768px){
  .card{ padding:20px; min-height:380px }
  .leaf-neon{ width:96px;height:96px }
  .brand{ font-size:40px }
  .subtitle{ font-size:16px }
  .btn{ padding:10px 12px }

@media (max-width:420px){

  .subtitle{ font-size:15px; border-right:1.6px solid rgba(180,255,160,0.9) }

</style>
