<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="theme-color" content="#120014">
  <style>
    :root{
      --bg1:#0b0014;
      --bg2:#120022;
      --neon1:#c26eff;
      --neon2:#5ee0ff;
      --glass: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,var(--neon1),var(--neon2));
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(circle at 10% 10%, rgba(154,106,255,0.06), transparent 10%),
                  radial-gradient(circle at 90% 80%, rgba(94,224,255,0.03), transparent 10%),
                  var(--bg1);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transition:opacity 0.8s ease;
    }

    body.loaded{opacity:1}

    .wrap{position:relative; z-index:10; width:100%; max-width:920px; padding:24px; box-sizing:border-box; display:flex; flex-direction:column; align-items:center}

    .hero{
      width:100%; display:flex; flex-direction:column; align-items:flex-start; gap:8px; padding-top:6vh; box-sizing:border-box;
      min-height:33vh; max-height:38vh; justify-content:center;
    }

    .title{
      font-size:clamp(26px,6.2vw,48px); line-height:1.02; font-weight:800; color:var(--neon1);
      text-shadow: 0 0 18px rgba(194,110,255,0.18), 0 6px 30px rgba(26,0,51,0.6);
      max-width:92%;
      white-space:pre-line; /* –≤–∞–∂–µ–Ω ‚Äî —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è */
      border-right:3px solid rgba(194,110,255,0.95);
      padding-right:6px;
      display:inline-block;
      overflow:hidden;
    }

    .title.nocaret{border-right:0}

    .subtitle{font-size:12px;color:#d9cfff; opacity:0.9; margin-top:6px}

    .age-note{font-size:11px; opacity:0.8; margin-top:6px; color:#e6defb}

    .search{margin-top:18px; width:100%; display:flex; justify-content:center}
    .search-inner{width:100%; max-width:560px; display:flex; gap:8px; align-items:center; background:var(--glass); padding:10px 12px; border-radius:14px; box-shadow:0 6px 30px rgba(153,98,255,0.06);}
    .search-inner .icon{font-size:20px}
    .search-inner select, .search-inner input{flex:1; border:0; background:transparent; color:#fff; font-size:16px; outline:none}

    .contacts{position:fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:20}
    .contacts a{display:inline-block;padding:12px 18px;border-radius:999px;background:linear-gradient(90deg,var(--neon1),var(--neon2)); color:#06000b; font-weight:700; text-decoration:none; box-shadow:0 8px 30px rgba(94,224,255,0.06)}

    .fade-in{opacity:0; transform:translateY(8px); transition:opacity .6s ease, transform .6s ease}
    .fade-in.show{opacity:1; transform:translateY(0)}

    @media (max-width:420px){
      .title{font-size:calc(18px + 4vw)}
    }
  </style>
</head>
<body>

  <div class="wrap fade-in" id="main">

      <!-- –í–ê–ñ–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –≤ HTML (–Ω–µ \n) -->
      <div class="title" id="title">–†–∞–±–æ—Ç–∞ –≤ –ë–∞—à–∫–æ—Ä—Ç–æ—Å—Ç–∞–Ω–µ.
–ë—ã—Å—Ç—Ä–æ. –õ–æ—è–ª—å–Ω–æ.

      <div style="display:flex;gap:10px;align-items:center">

          <option>–û–∫—Ç—è–±—Ä—å—Å–∫–∏–π</option>
          <option>–¢—É–π–º–∞–∑—ã</option>

  <script>
    // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã + –∑–∞–ø—É—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç–∞ –Ω–∞–±–æ—Ä–∞
    window.addEventListener('load', ()=>{
      document.body.classList.add('loaded');
      setTimeout(()=> document.getElementById('main').classList.add('show'), 120);
      startTypewriter();
    });

    // Typewriter ‚Äî —É—á–∏—Ç—ã–≤–∞–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ (\n –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è)
    function startTypewriter(){
      const el = document.getElementById('title');
      const full = el.textContent.replace(/\u00A0/g,' '); // —É–±–∏—Ä–∞–µ–º NBSP, –µ—Å–ª–∏ –µ—Å—Ç—å
      el.textContent = '';
      el.classList.remove('nocaret');
      let i = 0;
      const speed = 28; // ms per char ‚Äî –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å/—É–º–µ–Ω—å—à–∏—Ç—å
      function step(){
        if(i <= full.length){
          el.textContent = full.slice(0, i);
          if(i < full.length) el.style.borderRight = '3px solid rgba(194,110,255,0.95)';
          else { el.style.borderRight = '0'; el.classList.add('nocaret'); }
          i++;
          setTimeout(step, speed);
        }
      }
      step();
    }

    document.getElementById('city-select').addEventListener('change', function(){
      const city = this.value;
      alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ: ' + city + '\n(–Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –ø–æ–∑–∂–µ)');
    });
  </script>
