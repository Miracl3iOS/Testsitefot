<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* üå´ –ú—è–≥–∫–∏–π –æ–≤–µ—Ä–ª–µ–π */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
  z-index:0;
  backdrop-filter: blur(2px);
}

/* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –Ω–µ–æ–Ω–æ–≤—ã–º –æ—Ä–µ–æ–ª–æ–º + —Ñ–æ–Ω –∫–∞–∫ —Ä–∞–Ω—å—à–µ */
.card {
  width:100%;
  max-width:720px;
  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),
    0 0 16px rgba(36,255,123,0.15); /* –ª—ë–≥–∫–∞—è –Ω–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
  border: 1px solid rgba(36,255,123,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
  transition: box-shadow 0.5s ease;
}
.card:hover{
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),
    0 0 24px rgba(36,255,123,0.25);
}

/* üå± –†–æ—Å—Ç–æ—á–µ–∫ */
.sprout {
  width:120px;
  height:120px;
  display:block;
  filter: drop-shadow(0 0 8px rgba(36,255,123,0.5))
          drop-shadow(0 0 14px rgba(36,255,123,0.25));
  margin-bottom:2px;
}
.sprout path {
  stroke: url(#grad);
  stroke-width:3.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  fill:none;
  filter: drop-shadow(0 0 8px rgba(36,255,123,0.55))
          drop-shadow(0 0 14px rgba(36,255,123,0.22));
  animation: neonPulse 3.2s infinite ease-in-out;
}
@keyframes neonPulse {
  0%,100%{ opacity:1; }
  50%{ opacity:0.95; }
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
  font-weight:700;
  margin-top:-6px;
  animation: neon-text-flicker 3.6s linear infinite;
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.subtitle {
  margin-top:6px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:6px;
  animation: blinkCursor 0.9s infinite;
}
@keyframes blinkCursor{
  0%,100%{ border-color: transparent }
  50%{ border-color: var(--neon-green) }
}

/* –ö–Ω–æ–ø–∫–∏ */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:3;
  opacity:0.6;
}
.watermark img{ width:68px; height:auto; display:block; }

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .card{ padding:20px; min-height:380px }
  .sprout{ width:96px; height:96px }
  .brand{ font-size:40px }
  .subtitle{ font-size:16px }
  .watermark img{ width:56px }
}
@media (max-width:420px){
  .card{ padding:16px; min-height:360px }
  .sprout{ width:84px; height:84px }
  .brand{ font-size:28px }
  .subtitle{ font-size:15px; border-right:1.6px solid var(--neon-green) }
  .actions{ gap:8px }
  .watermark img{ width:48px }
}
</style>
</head>
<body>
  <div class="page-overlay"></div>

  <div class="container">
    <div class="card">

      <!-- üå± –†–æ—Å—Ç–æ—á–µ–∫ -->
      <svg class="sprout" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7CFF9B"/>
            <stop offset="100%" stop-color="#24FF7B"/>
          </linearGradient>
        </defs>
        <path d="M50 90 C50 70 48 50 50 30" />
        <path d="M50 60 C40 55 30 45 35 40 C40 35 50 45 50 45" />
        <path d="M50 55 C60 50 70 40 65 35 C60 30 50 40 50 40" />
      </svg>

      <div class="brand">GanjaSeeds</div>
      <div class="subtitle" id="typed-text"></div>

      <div class="actions">
        <a class="btn" href="#"><span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span><span class="accent">–í—Ö–æ–¥</span></a>
        <a class="btn" href="#"><span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span><span class="accent">–í—Ö—ñ–¥</span></a>
        <a class="btn" href="#"><span>ü§ñ –ë–æ—Ç –≤ Telegram</span><span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span></a>
      </div>

    </div>
  </div>

  <div class="watermark">
    <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
  </div>

<script>
const text = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª";
const el = document.getElementById("typed-text");
let i = 0;
function type(){
  if(i < text.length){
    el.textContent += text[i];
    i++;
    setTimeout(type, 60);
  } else {
    el.style.borderRight = "none";
  }
}
document.addEventListener("DOMContentLoaded", type);
</script>
</body>
</html>
