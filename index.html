<style>
:root{
  --bg-color: #0b0b0b;
  --card-bg: #0f0f10;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-glow: 0 0 12px rgba(36,255,123,0.15), 0 0 32px rgba(36,255,123,0.08);
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –Ω–∞–∫–ª–∞–¥–∫–∞ */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.45);
  z-index:0;
  backdrop-filter: blur(4px);
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:100%;
  max-width:720px;
  border-radius:20px;
  padding:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:460px;
}

/* ========= –ù–æ–≤—ã–π —Ä–æ—Å—Ç–æ—á–µ–∫ ========= */
.sprout {
  width: 120px;
  height: 120px;
  display: block;
  filter: drop-shadow(0 0 10px rgba(36,255,123,0.5))
          drop-shadow(0 0 20px rgba(36,255,123,0.3));
}

.sprout path {
  stroke: url(#grad);
  stroke-width: 3.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
  filter: drop-shadow(0 0 8px rgba(36,255,123,0.6))
          drop-shadow(0 0 16px rgba(36,255,123,0.3));
  animation: neonPulse 3s infinite ease-in-out;
}

@keyframes neonPulse {
  0%, 100% { opacity: 1; filter: drop-shadow(0 0 8px rgba(36,255,123,0.5)); }
  50% { opacity: 0.9; filter: drop-shadow(0 0 14px rgba(36,255,123,0.8)); }
}

/* ========= –ù–∞–∑–≤–∞–Ω–∏–µ ========= */
.brand {
  font-size:48px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  animation: neon-text-flicker 3.6s linear infinite;
}

@keyframes neon-text-flicker {
  0%,100% { opacity:1; }
  5%,95% { opacity:0.9; text-shadow: 0 0 6px rgba(36,255,123,0.25); }
  50% { opacity:1; text-shadow: var(--neon-text-glow); }
}

/* ========= –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ ========= */
.subtitle {
  margin-top:4px;
  font-size:18px;
  color:var(--muted);
  max-width:80%;
  text-align:center;
  line-height:1.4;
}

/* ========= –ö–Ω–æ–ø–∫–∏ ========= */
.actions {
  margin-top:14px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}

.btn {
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}

.btn:hover{
  transform: translateY(-4px);
  box-shadow:
    10px 10px 30px rgba(0,0,0,0.7),
    -6px -6px 18px rgba(255,255,255,0.01);
}

.btn svg{ width:20px; height:20px; display:block; }
.btn .accent {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}

/* ========= –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ ========= */
.watermark {

  bottom:14px;
  right:14px;
  z-index:5;
  opacity:0.6;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6));
}
.watermark img{ width:68px; height:auto; display:block; }

/* ========= –ê–¥–∞–ø—Ç–∏–≤ ========= */
@media (max-width:768px){

}

@media (max-width:420px){

  .subtitle{ font-size:15px }
  .watermark img{ width:48px }
}
</style>
