<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–í–∏–∑–∏—Ç–∫–∞ ‚Äî Neon Minimal</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --card-bg: #0f0f10;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-glow: 0 0 12px rgba(36,255,123,0.15), 0 0 32px rgba(36,255,123,0.08);
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.45);
  z-index:0;
  backdrop-filter: blur(4px);
}

.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:100%;
  max-width:720px;
  border-radius:20px;
  padding:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
}

.logo-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  margin-top:-8px;
}

.leaf-neon{
  width:120px;
  height:120px;
  display:block;
  filter: drop-shadow(0 0 10px rgba(36,255,123,0.45));
  margin-bottom:2px;
}
@keyframes neon-flicker {
  0%   { opacity:1; filter: drop-shadow(0 0 12px rgba(36,255,123,0.6)); transform: translateY(0) scale(1); }
  6%   { opacity:0.85; filter: drop-shadow(0 0 8px rgba(36,255,123,0.45)); transform: translateY(-1px) scale(0.995); }
  12%  { opacity:1; filter: drop-shadow(0 0 14px rgba(36,255,123,0.75)); transform: translateY(0) scale(1); }
  20%  { opacity:0.9; filter: drop-shadow(0 0 6px rgba(36,255,123,0.35)); transform: translateY(-0.5px) scale(0.998); }
  100% { opacity:1; filter: drop-shadow(0 0 12px rgba(36,255,123,0.6)); transform: translateY(0) scale(1); }
}
.leaf-neon { animation: neon-flicker 3.2s linear infinite; }

.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  font-family: "Bauhaus 93", "Gill Sans", "Futura", Arial, sans-serif;
  animation: neon-text-flicker 3.6s linear infinite;
  -webkit-font-smoothing:antialiased;
}
@keyframes neon-text-flicker {
  0%  { opacity:1; text-shadow: var(--neon-text-glow); transform: translateY(0); }
  5%  { opacity:0.8; text-shadow: 0 0 4px rgba(36,255,123,0.15); transform: translateY(-1px); }
  12% { opacity:1; text-shadow: var(--neon-text-glow); }
  30% { opacity:0.9; text-shadow: 0 0 6px rgba(36,255,123,0.22); }
  100%{ opacity:1; }
}

/* ===== –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞–±–æ—Ä–∞ ===== */
.subtitle {
  margin-top:4px;
  font-size:18px;
  color:var(--muted);
  overflow:hidden;
  white-space:nowrap;
  border-right: 2px solid rgba(180,255,160,0.9);
  width:0;
  animation: typing 3.6s steps(60,end) 1s forwards, caret 0.8s steps(1,end) infinite;
  max-width:80%;
}
@keyframes typing {
  from { width:0; }
  to   { width:100%; }
}
@keyframes caret {
  50% { border-color: transparent; }
  100%{ border-color: rgba(180,255,160,0.9); }
}

/* –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞ —Ñ–∏–∫—Å–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É, —Ç–µ–∫—Å—Ç –Ω–µ –∏—Å—á–µ–∑–∞–µ—Ç */
.subtitle.finished {
  border-right:none;
  width:100%;
}

/* –ö–Ω–æ–ø–∫–∏ */
.actions {
  margin-top:14px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn {
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:6px 6px 16px rgba(0,0,0,0.6), -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }
.btn svg{ width:20px; height:20px; }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark {
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:5;
  opacity:0.6;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6));
}
.watermark img{ width:68px; height:auto; display:block; }

</style>
</head>
<body>

  <div class="card" role="main" aria-label="–ö–∞—Ä—Ç–æ—á–∫–∞-–≤–∏–∑–∏—Ç–∫–∞">

    <div class="logo-wrap">
      <!-- –ú—É–ª—å—Ç—è—à–Ω—ã–π –ª–∏—Å—Ç -->
      <svg class="leaf-neon" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>

      <div class="subtitle">–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div class="actions">
      <a class="btn" href="https://example.ru" target="_blank" title="–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω –†–§">
        <span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span><span class="accent">–í—Ö–æ–¥</span>
      </a>

      <a class="btn" href="https://example.ua" target="_blank" title="–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ">
        <span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span><span class="accent">–í—Ö—ñ–¥</span>

      <a class="btn" href="https://t.me/yourbot" target="_blank" title="Telegram –±–æ—Ç">
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
          <path d="M120 0c66.274 0 120 53.726 120 120S186.274 240 120 240 0 186.274 0 120 53.726 0 120 0z" fill="#0b1220"/>
          <path d="M49 123l145-60c6-2 11 4 7 9l-61 74c-3 4-9 5-13 2l-34-26-16 16c-5 5-13 2-15-5L49 123z" fill="#a7ffbf"/>
        </svg>
        <span>–ë–æ—Ç –≤ Telegram</span><span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span>

  </div>
</div>

<!-- –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ -->
<div class="watermark">
  <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
</div>

<script>
  // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞, —Ñ–∏–∫—Å–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É
  document.addEventListener("DOMContentLoaded", () => {

</html>
