<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal (–ª–æ–≥–æ—Ç–∏–ø PNG –±–µ–∑ –∫—Ä—É–≥–∞)</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –û–≤–µ—Ä–ª–µ–π */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
  z-index:0;
  backdrop-filter: blur(2px);
}

/* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
  width:100%;
  max-width:720px;
  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  border: 1px solid rgba(180,180,180,0.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
  transition: box-shadow 0.5s ease;
}
.card:hover{
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),
    0 0 12px rgba(180,180,180,0.15);
}

/* –õ–æ–≥–æ—Ç–∏–ø PNG */
.logo-svg {
  width:240px;
  height:auto;
  display:block;
  margin-bottom:12px;
  transform-origin:center;
  transition: transform 220ms ease;
}
.card:hover .logo-svg { transform: scale(1.03); }

/* Glow */
.logo-core {
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.9))
          drop-shadow(0 0 16px rgba(255,255,255,0.6))
          drop-shadow(0 0 28px rgba(255,255,255,0.4));
  animation: logoPulse 3s ease-in-out infinite;
}
@keyframes logoPulse {
  0%   { opacity:0.9; transform: scale(1); }
  50%  { opacity:1;   transform: scale(1.03); }
  100% { opacity:0.9; transform: scale(1); }
}

/* PNG —á—ë—Ç–∫–æ—Å—Ç—å */
.logo-svg image{
  image-rendering: auto;
  shape-rendering: geometricPrecision;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.subtitle {
  margin-top:6px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:6px;
  animation: blinkCursor 0.9s infinite;
}
.subtitle span.red{
  color:#ff4040;
  font-weight:600;
}
@keyframes blinkCursor{
  0%,100%{ border-color: transparent }
  50%{ border-color: var(--neon-green) }
}

/* –ö–Ω–æ–ø–∫–∏ */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:3;
  opacity:0.6;
}
.watermark img{ width:68px; height:auto; display:block; }

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .logo-svg{ width:180px }
  .brand{font-size:40px}
  .subtitle{font-size:16px}
}
@media (max-width:420px){
  .logo-svg{ width:140px }
  .brand{ font-size:28px}
  .subtitle{font-size:15px}
}
</style>
</head>
<body>
  <div class="page-overlay"></div>

  <div class="container">
    <div class="card">

      <!-- –õ–æ–≥–æ—Ç–∏–ø -->
      <svg class="logo-svg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <g class="logo-core">
          <image x="0" y="0" width="500" height="500"
                 href="gands.png"
                 preserveAspectRatio="xMidYMid meet" />
        </g>
      </svg>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="brand">GanjaSeeds</div>

      <!-- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
      <div class="subtitle" id="typed-text" aria-live="polite"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->
      <div class="actions">
        <a class="btn" href="#"><span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span><span class="accent">–í—Ö–æ–¥</span></a>
        <a class="btn" href="#"><span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span><span class="accent">–í—Ö—ñ–¥</span></a>
        <a class="btn" href="#"><span>ü§ñ –ë–æ—Ç –≤ Telegram</span><span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span></a>
      </div>

    </div>
  </div>

  <div class="watermark">
    <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
  </div>

<script>
/* –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏ —Å –∫—Ä–∞—Å–Ω–æ–π —á–∞—Å—Ç—å—é */
const el = document.getElementById("typed-text");
const textMain = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç –≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É ‚Äî ";
const textRed = "—Ä–∞–±–æ—Ç–∞–µ–º —Å 2008 –≥–æ–¥–∞";
let i = 0;

function typeText() {
  if (i < textMain.length) {
    el.textContent += textMain[i];
    i++;
    setTimeout(typeText, 60);
  } else {
    // –ø–æ—Å–ª–µ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –∫—Ä–∞—Å–Ω—É—é —á–∞—Å—Ç—å –ø–æ—Å–∏–º–≤–æ–ª—å–Ω–æ
    typeRed(0);
  }
}

function typeRed(j) {
  if (j === 0) {
    const span = document.createElement("span");
    span.classList.add("red");
    el.appendChild(span);
  }
  const span = el.querySelector("span.red");
  if (j < textRed.length) {
    span.textContent += textRed[j];
    setTimeout(() => typeRed(j + 1), 70);
  } else {
    el.style.borderRight = "none";
  }
}

document.addEventListener("DOMContentLoaded", typeText);
</script>
</body>
