<style>
:root{
  --bg-color:#0b0b0b;

*{box-sizing:border-box;margin:0;padding:0}

/* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –Ω–∞–ª–æ–∂–∫–∞ */
.overlay{

  z-index:0;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.02);
  border-radius:30px;
  padding:2rem 3rem;
  max-width:700px;
  width:90%;
  box-shadow:10px 10px 25px rgba(0,0,0,0.6),
             -10px -10px 25px rgba(255,255,255,0.05);
  text-align:center;
  color:var(--muted);
}

/* –õ–∏—Å—Ç –∫–∞–Ω–Ω–∞–±–∏—Å–∞ */
.cannabis-leaf{
  width:120px;
  height:120px;
  margin:0 auto 10px;
  display:block;
  filter:drop-shadow(0 0 8px rgba(36,255,123,0.5));
  animation:flicker 3s linear infinite;
}
@keyframes flicker{
  0%,100%{opacity:1;}
  40%{opacity:0.85;}
  50%{opacity:0.6;}
  60%{opacity:1;}
}

/* SVG –ª–æ–≥–æ—Ç–∏–ø */
.brand-svg{
  width:100%;

  height:auto;

  background:#fff;

  margin:10px auto;
}

/* –¢–µ–∫—Å—Ç —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –Ω–∞–±–æ—Ä–∞ */
.subtitle{
  margin-top:16px;
  font-size:18px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid rgba(180,255,160,0.9);
  width:0;
  animation:
    typing 3.5s steps(40,end) 1s forwards,
    caret 0.8s steps(1,end) infinite;
  margin-left:auto;
  margin-right:auto;
  max-width:95%;
}

@keyframes typing{
  from{width:0}
  to{width:100%}
}
@keyframes caret{
  50%{border-color:transparent}
  100%{border-color:rgba(180,255,160,0.9)}
}

/* –ü–æ—Å–ª–µ –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç –æ—Å—Ç–∞—ë—Ç—Å—è –≤–∏–¥–∏–º—ã–º */

}

/* –ö–Ω–æ–ø–∫–∏ */
.actions{

  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:10px 18px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.25));
  color:var(--muted);
  text-decoration:none;
  box-shadow:6px 6px 16px rgba(0,0,0,0.6),-4px -4px 10px rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.05);
  transition:transform 0.2s;
}
.btn:hover{transform:translateY(-3px);color:#fff}
.btn .accent{
  background:rgba(36,255,123,0.1);
  color:var(--accent-green);
  padding:6px 10px;
  border-radius:8px;
  font-weight:700;
}

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */

  opacity:0.6;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
