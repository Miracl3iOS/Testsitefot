<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Легендарный магазин — нео + золотой неон</title>
<style>
  :root{
    --bg:#f0f0f3;
    --ink:#30313a;
    --muted:#6a6b75;
    --gold:#d4af37;           /* Золотой неон */
    --gold2:#ffe08a;
    --shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
    --inset: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;

    /* айфоны: ширина под 390–428px, без горизонтального скролла */
    --phone-min:320px;
    --phone-max:428px;
    --g:18px;                 /* базовый отступ */
  }

  /* База */
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font: 15px/1.4 -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Arial, "Noto Sans";
    -webkit-font-smoothing:antialiased;
    overflow-x:hidden;          /* чтобы ничего не «плыло» вбок */
  }

  /* «Экран айфона»: строго по мобильным пропорциям */
  .phone{
    width:clamp(var(--phone-min), 100vw, var(--phone-max));
    margin:0 auto;
    min-height:100dvh;
    display:flex;
    flex-direction:column;
    background:var(--bg);
    box-shadow:var(--shadow);
    border-radius:24px;
    padding-bottom:max(16px, env(safe-area-inset-bottom));
    overflow:hidden;            /* режем любые вылазки, второй страницы не будет */
  }

  /* Верх: только TELEGRAM по центру */
  .status{
    height:56px;
    display:flex;align-items:center;justify-content:center;
    padding:0 max(10px, env(safe-area-inset-left));
  }
  .pill{
    background:var(--bg);
    box-shadow:var(--shadow);
    border-radius:20px;
    padding:8px 14px;
    font-weight:700;
    font-size:12px;
    letter-spacing:.25px;
    color:#595a63;
  }

  /* Hero: больше пространства под фото/арт */
  .hero{
    position:relative;
    padding:0 var(--g);
    display:grid;
    grid-template-columns: 1fr 44%;
    gap:12px;
    min-height:360px;         /* ↑ больше высоты под изображение */
  }

  /* Лого слева вверху */
  .logo{
    position:absolute; left:var(--g); top:64px;
    display:flex; align-items:center; gap:10px;
  }
  .logo .mark{
    width:32px;height:32px;border-radius:10px;background:var(--bg);box-shadow:var(--shadow);
    position:relative;
  }
  .logo .mark:before{content:""; position:absolute; inset:7px 9px; border-radius:6px; box-shadow:var(--inset);}
  .logo .name{ font-weight:900; line-height:1.05; letter-spacing:.6px;}

  /* Правый большой «фото»-блок */
  .art{
    justify-self:end; align-self:end;
    width:100%; aspect-ratio: 3/4.1;
    border-radius:26px; background:linear-gradient(160deg,#fff,#ececf2 26%,#e6e6ee);
    box-shadow:var(--shadow);
    overflow:hidden; position:relative;
  }
  /* легкая художественная подсветка */
  .art:before{content:""; position:absolute; inset:-20% -10% auto -10%;
    height:70%; background:radial-gradient(60% 60% at 55% 40%, rgba(212,175,55,.25), transparent 65%);
    filter:blur(10px);
  }

  /* Текстовый блок слева */
  .copy{ align-self:end; padding-bottom:10px; }

  /* Золотой неон — красиво и мягко */
  .neon-gold{
    color:#fffdf5;
    text-shadow:
      0 0 3px #fff7d6,
      0 0 8px var(--gold2),
      0 0 14px var(--gold),
      0 0 26px var(--gold);
  }

  /* Заголовок: три строки, typewriter только CSS */
  .headline{
    margin:0 0 12px 0;
    font-weight:900;
    line-height:1.04;
    font-size:clamp(28px, 7.2vw, 40px);
  }
  .headline .row{
    display:block;
    white-space:nowrap;
    overflow:hidden;           /* важное: не выходит за блок */
    border-right:2px solid rgba(212,175,55,.55);
    will-change: width;
    width:0ch;
    animation: type steps(var(--n)) var(--dur) forwards;
  }
  @keyframes type { to { width: var(--w, 0ch);} }

  /* Описание: также typewriter, начинается после заголовка */
  .desc{
    white-space:nowrap; overflow:hidden; border-right:2px solid rgba(212,175,55,.45);
    color:#3a3b44; text-shadow:0 0 2px #fff6d6, 0 0 6px rgba(212,175,55,.55);
    font-size:14px; line-height:1.4; max-width:100%;
    width:0ch; will-change: width;
    animation: type steps(var(--n)) var(--dur) forwards;
  }

  /* Сетка кнопок — ниже, просторнее */
  .links{
    margin-top:30px;           /* ↓ опущены ниже */
    padding:0 var(--g) 10px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:14px;
  }
  /* Новая кнопка: нео-капсула с золотым акцентом */
  .btn{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    padding:16px 18px;
    border-radius:20px;
    text-decoration:none;
    background:var(--bg);
    box-shadow:var(--shadow);
    color:var(--ink);
    transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    opacity:0; transform: translateY(10px);
    animation: fadeUp .55s ease forwards;
  }
  .btn:active{ box-shadow:var(--inset); transform:scale(.98); }
  .btn:focus-visible{ outline:2px solid rgba(212,175,55,.7); outline-offset:2px; border-radius:22px; }
  .btn .text{display:flex;flex-direction:column;}
  .btn .ttl{font-weight:800; font-size:16px; letter-spacing:.25px;}
  .btn .url{font-size:12px; color:var(--muted); margin-top:2px;}
  .btn .chev{
    width:36px;height:36px;border-radius:50%;
    display:grid;place-items:center;
    box-shadow:var(--shadow);
    background: radial-gradient(120% 120% at 30% 30%, #fff8e6, #f3f0e6);
  }
  .btn .chev span{
    font-weight:900; transform:translateY(-1px);
    color:#9b7a18;
    text-shadow:0 0 6px #ffeaa1, 0 0 14px rgba(212,175,55,.6);
  }
  .btn:hover{ background:#f7f7fa; }

  @keyframes fadeUp{ to{opacity:1; transform:none;} }

  /* Последняя «Вакансии» занимает одну колонку слева как на скрине */
  .left-only{ grid-column: 1 / 2; }

  /* На очень узких экранах переносим арт наверх, остаёмся мобильными */
  @media (max-width:370px){
    .hero{ grid-template-columns: 1fr; min-height:420px; }
    .art{ order:-1; justify-self:end; width:74%; margin-top:4px; }
  }
</style>
</head>
<body>
<main class="phone">

  <!-- Верхняя строка: только TELEGRAM -->
  <div class="status">
    <span class="pill">TELEGRAM</span>
  </div>

  <!-- Hero: лого + заголовок/описание слева, большое место под фото справа -->
  <section class="hero">
    <div class="logo">
      <div class="mark" aria-hidden="true"></div>
      <div class="name">
        <div>BEZ</div>
        <div>KIDALOVA</div>
      </div>
    </div>

    <div class="copy">
      <h1 class="headline neon-gold">
        <!-- Подсчёт символов и задержки — только CSS -->
        <span class="row" style="--n:19; --w:19ch; --dur:1.05s; animation-delay:.1s">ЛЕГЕНДАРНЫЙ</span>
        <span class="row" style="--n:8;  --w:8ch;  --dur:.75s;  animation-delay:1.25s">МАГАЗИН</span>
        <span class="row" style="--n:17; --w:17ch; --dur:1.0s;  animation-delay:2.05s">ПРИВЕТСТВУЕТ ТЕБЯ!</span>
      </h1>

      <p class="desc" style="--n:112; --w:112ch; --dur:3.6s; animation-delay:3.2s">
        Работаем не покладая рук с 2016 года для того, чтобы радовать покупателей надежным
        и качественным по всей России
      </p>
    </div>

    <div class="art" aria-label="Место под фото/обложку"></div>
  </section>

  <!-- Кнопки опущены ниже, с каскадным появлением -->
  <nav class="links" aria-label="Ссылки">
    <a class="btn" style="animation-delay:7.0s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Оператор</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn" style="animation-delay:7.08s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Чаты</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn" style="animation-delay:7.16s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Отзывы</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn" style="animation-delay:7.24s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Бот автопродаж</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn" style="animation-delay:7.32s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Канал</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn" style="animation-delay:7.40s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Обменник</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>

    <a class="btn left-only" style="animation-delay:7.48s" href="https://t.me/" target="_blank" rel="noopener">
      <div class="text"><span class="ttl">Вакансии</span><span class="url">t.me/</span></div>
      <div class="chev"><span>›</span></div>
    </a>
  </nav>
</main>
</body>
</html>
