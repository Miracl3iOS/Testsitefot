<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal (—Å –ª–æ–≥–æ—Ç–∏–ø–æ–º PNG)</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ú—è–≥–∫–∏–π –æ–≤–µ—Ä–ª–µ–π */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
  z-index:0;
  backdrop-filter: blur(2px);
}

/* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
  width:100%;
  max-width:720px;
  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  border: 1px solid rgba(180,180,180,0.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
  transition: box-shadow 0.5s ease;
}
.card:hover{
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),
    0 0 12px rgba(180,180,180,0.15);
}

/* –õ–æ–≥–æ—Ç–∏–ø */
.logo-svg {
  width:120px;
  height:auto;
  display:block;
  margin-bottom:2px;
  transform-origin:center;
  transition: transform 220ms ease;
}
.card:hover .logo-svg { transform: scale(1.03); }

/* Glow pulse */
.logo-glow {
  filter: blur(4px);
  opacity:0.9;
  transform-origin:center;
  animation: logoPulse 3s ease-in-out infinite;
}
.logo-core {
  filter: drop-shadow(0 0 4px rgba(255,255,255,0.4));
}
@keyframes logoPulse {
  0%   { opacity:0.9; transform: scale(1); }
  50%  { opacity:1;   transform: scale(1.03); }
  100% { opacity:0.9; transform: scale(1); }
}

/* PNG –∫–∞—á–µ—Å—Ç–≤–æ */
.logo-svg image{
  image-rendering: auto;
  shape-rendering: geometricPrecision;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.subtitle {
  margin-top:6px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:6px;
  animation: blinkCursor 0.9s infinite;
}
@keyframes blinkCursor{
  0%,100%{ border-color: transparent }
  50%{ border-color: var(--neon-green) }
}

/* –ö–Ω–æ–ø–∫–∏ */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:3;
  opacity:0.6;
}
.watermark img{ width:68px; height:auto; display:block; }

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .logo-svg{ width:96px }
  .brand{font-size:40px}
  .subtitle{font-size:16px}
}
@media (max-width:420px){
  .logo-svg{ width:82px }
  .brand{ font-size:28px}
  .subtitle{font-size:15px}
}
</style>
</head>
<body>
  <div class="page-overlay"></div>

  <div class="container">
    <div class="card">

      <!-- ========== PNG –ª–æ–≥–æ—Ç–∏–ø —Å –±–µ–ª—ã–º –Ω–µ–æ–Ω–æ–≤—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º ========== -->
      <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <!-- –ö–ª–∏–ø –¥–ª—è –∫—Ä—É–≥–∞ -->
          <clipPath id="clip-circle">
            <circle cx="100" cy="100" r="46"/>
          </clipPath>

          <!-- –ë–µ–ª–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ -->
          <filter id="whiteGlow" x="-60%" y="-60%" width="220%" height="220%">
            <feDropShadow dx="0" dy="0" stdDeviation="4"  flood-color="white" flood-opacity="0.85"/>
            <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="white" flood-opacity="0.45"/>
            <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="white" flood-opacity="0.25"/>
          </filter>
        </defs>

        <!-- Glow —Å–ª–æ–π -->
        <g class="logo-glow" filter="url(#whiteGlow)">
          <circle cx="100" cy="100" r="58" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
          <image x="54" y="54" width="92" height="92"
                 href="gands.png" <!-- ‚Üê —Å—é–¥–∞ –ø–æ—Å—Ç–∞–≤—å –ø—É—Ç—å –∫ —Ç–≤–æ–µ–º—É —Ñ–∞–π–ª—É -->
                 clip-path="url(#clip-circle)"
                 preserveAspectRatio="xMidYMid slice" opacity="1"/>
        </g>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–ª–æ–π -->
        <g class="logo-core">
          <circle cx="100" cy="100" r="46" fill="transparent" stroke="white" stroke-width="2" />
          <image x="54" y="54" width="92" height="92"
                 href="gands.png"
                 clip-path="url(#clip-circle)"
                 preserveAspectRatio="xMidYMid slice"/>
        </g>
      </svg>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="brand">GanjaSeeds</div>

      <!-- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
      <div class="subtitle" id="typed-text" aria-live="polite"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->
      <div class="actions">
        <a class="btn" href="#"><span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span><span class="accent">–í—Ö–æ–¥</span></a>
        <a class="btn" href="#"><span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span><span class="accent">–í—Ö—ñ–¥</span></a>
        <a class="btn" href="#"><span>ü§ñ –ë–æ—Ç –≤ Telegram</span><span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span></a>
      </div>

    </div>
  </div>

  <div class="watermark">
    <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
  </div>

<script>
/* JS —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏ */
const text = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª";
const el = document.getElementById("typed-text");
let i = 0;
function type(){
  if(i < text.length){
    el.textContent += text[i];
    i++;
    setTimeout(type, 60);
  } else {
    el.style.borderRight = "none";
  }
}
document.addEventListener("DOMContentLoaded", type);
</script>
</body>
</html>
