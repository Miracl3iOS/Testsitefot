<style>
:root{
  --bg-color: #0b0b0b;
  --card-bg: #0f0f10;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-glow: 0 0 12px rgba(36,255,123,0.15), 0 0 32px rgba(36,255,123,0.08);
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Bauhaus 93","Gill Sans","Futura","Segoe UI",Arial,sans-serif;
  background:var(--bg-color) url("background.jpg") center/cover no-repeat;
  color:var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}
.page-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:0;
  backdrop-filter:blur(4px);
}
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:720px;
  border-radius:20px;
  padding:28px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:12px 12px 30px rgba(0,0,0,0.65),-8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
}
.logo-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  margin-top:-8px;
}
.leaf-neon{
  width:120px;
  height:120px;
  display:block;
  filter:drop-shadow(0 0 10px rgba(36,255,123,0.45));
  margin-bottom:2px;
}
@keyframes neon-flicker{
  0%{opacity:1;filter:drop-shadow(0 0 12px rgba(36,255,123,0.6));transform:translateY(0) scale(1);}
  6%{opacity:0.85;filter:drop-shadow(0 0 8px rgba(36,255,123,0.45));transform:translateY(-1px) scale(0.995);}
  12%{opacity:1;filter:drop-shadow(0 0 14px rgba(36,255,123,0.75));transform:translateY(0) scale(1);}
  20%{opacity:0.9;filter:drop-shadow(0 0 6px rgba(36,255,123,0.35));transform:translateY(-0.5px) scale(0.998);}
  100%{opacity:1;filter:drop-shadow(0 0 12px rgba(36,255,123,0.6));transform:translateY(0) scale(1);}
}
.leaf-neon{animation:neon-flicker 3.2s linear infinite;}
.brand{
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow:var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  animation:neon-text-flicker 3.6s linear infinite;
}
@keyframes neon-text-flicker{
  0%{opacity:1;text-shadow:var(--neon-text-glow);}
  5%{opacity:0.8;text-shadow:0 0 4px rgba(36,255,123,0.15);}
  12%{opacity:1;text-shadow:var(--neon-text-glow);}
  30%{opacity:0.9;text-shadow:0 0 6px rgba(36,255,123,0.22);}
  100%{opacity:1;}
}
.subtitle{
  margin-top:4px;
  font-size:18px;
  color:var(--muted);
  overflow:hidden;
  white-space:nowrap;
  border-right:2px solid rgba(180,255,160,0.9);
  width:0;
  animation:typing 3.6s steps(40,end) 1s forwards,caret 0.8s steps(1,end) infinite;
  max-width:80%;
}
@keyframes typing{from{width:0}to{width:100%}}
@keyframes caret{50%{border-color:rgba(180,255,160,0.3)}100%{border-color:rgba(180,255,160,0.9)}}
.actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:6px 6px 16px rgba(0,0,0,0.6),-4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition:transform 160ms ease,box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background:linear-gradient(180deg,rgba(36,255,123,0.12),rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow:inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:10px 10px 30px rgba(0,0,0,0.7),-6px -6px 18px rgba(255,255,255,0.01);
}
.btn svg{width:20px;height:20px;display:block;}
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:5;
  opacity:0.6;
  filter:drop-shadow(0 3px 6px rgba(0,0,0,0.6));
}
.watermark img{width:68px;height:auto;display:block;}
@media (max-width:768px){
  .card{padding:20px;min-height:380px}
  .leaf-neon{width:96px;height:96px}
  .brand{font-size:40px}
  .subtitle{font-size:16px}
  .btn{padding:10px 12px}
  .watermark img{width:56px}
}
@media (max-width:420px){
  .card{padding:16px;min-height:360px}
  .leaf-neon{width:84px;height:84px}
  .brand{font-size:28px}
  .subtitle{font-size:15px;border-right:1.6px solid rgba(180,255,160,0.9)}
  .actions{gap:8px}
  .watermark img{width:48px}
}
</style>
</head>
