<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>

/* –°–±—Ä–æ—Å */

/* –û–≤–µ—Ä–ª–µ–π */
.page-overlay{

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {

  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  border: 1px solid rgba(180,180,180,0.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  position:relative;
  min-height:420px;

}
.card:hover{
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),

/* ====== SVG-–ª–∏—Å—Ç —Å –Ω–µ–æ–Ω–æ–º ====== */
.leaf-svg{
  width:140px;   /* –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –ª–∏—Å—Ç–∞ */
  height:auto;
  display:block;
  margin-bottom:4px;
  transform-origin:center;
  animation: leafPulse 3s ease-in-out infinite;
}
@keyframes leafPulse{
  0%   { transform: scale(1);    filter: drop-shadow(0 0 8px rgba(255,255,255,0.9)) drop-shadow(0 0 18px rgba(255,255,255,0.55)) drop-shadow(0 0 34px rgba(255,255,255,0.28)); }
  50%  { transform: scale(1.03); filter: drop-shadow(0 0 12px rgba(255,255,255,1))  drop-shadow(0 0 26px rgba(255,255,255,0.7))  drop-shadow(0 0 48px rgba(255,255,255,0.35)); }
  100% { transform: scale(1);    filter: drop-shadow(0 0 8px rgba(255,255,255,0.9)) drop-shadow(0 0 18px rgba(255,255,255,0.55)) drop-shadow(0 0 34px rgba(255,255,255,0.28)); }
}

/* –¢–µ–∫—Å—Ç–æ–≤—ã–π –ª–æ–≥–æ—Ç–∏–ø */
.brand{

  font-size:72px;

  letter-spacing:0.04em;
  text-transform:uppercase;
  color:#fff;
  text-shadow:
    0 0 6px rgba(255,255,255,0.9),
    0 0 14px rgba(255,255,255,0.6),
    0 0 26px rgba(255,255,255,0.4),
    0 0 40px rgba(255,255,255,0.25);
  animation: logoPulse 3s ease-in-out infinite;
  text-align:center;
}
@keyframes logoPulse{
  0%,100%{ text-shadow: 0 0 6px rgba(255,255,255,0.9), 0 0 14px rgba(255,255,255,0.6), 0 0 26px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.25); }
  50%    { text-shadow: 0 0 10px rgba(255,255,255,1),  0 0 24px rgba(255,255,255,0.7),  0 0 40px rgba(255,255,255,0.55), 0 0 60px rgba(255,255,255,0.35); }
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.subtitle{
  margin-top:8px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;

  animation: blinkCursor 0.9s infinite;

@keyframes blinkCursor{
  0%,100%{ border-color: transparent }

/* –ö–Ω–æ–ø–∫–∏ */
.actions{ margin-top:12px; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */

<script>

const text = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª";
const el = document.getElementById("typed-text");

function type(){
