<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden; /* –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ú—è–≥–∫–∏–π –∑–∞—Ç–µ–º–Ω—è—é—â–∏–π –æ–≤–µ—Ä–ª–µ–π (–∫–∞–∫ –±—ã–ª–æ —Ä–∞–Ω–µ–µ) */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.45);
  z-index:0;
  backdrop-filter: blur(4px);
}

/* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ù–µ–æ–º–æ—Ä—Ñ–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ ‚Äî –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω–∞—è (–∫–∞–∫ –¥–æ —Å–∏–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º—ã—Ç–∏—è) */
.card {
  width:100%;
  max-width:720px;
  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
}

/* ========= –ù–æ–≤—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–æ—Å—Ç–æ—á–µ–∫ (–≤–º–µ—Å—Ç–æ –ª–∏—Å—Ç–∞) ========= */
.sprout {
  width:120px;
  height:120px;
  display:block;
  filter: drop-shadow(0 0 10px rgba(36,255,123,0.5))
          drop-shadow(0 0 20px rgba(36,255,123,0.25));
  margin-bottom:2px;
}
.sprout path {
  stroke: url(#grad);
  stroke-width:3.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  fill:none;
  filter: drop-shadow(0 0 8px rgba(36,255,123,0.55))
          drop-shadow(0 0 14px rgba(36,255,123,0.22));
  animation: neonPulse 3.2s infinite ease-in-out;
}
@keyframes neonPulse {
  0%,100%{ opacity:1; }
  50%{ opacity:0.95; }
}

/* ========= –ó–∞–≥–æ–ª–æ–≤–æ–∫ ========= */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  font-family: "Bauhaus 93", "Gill Sans", "Futura", Arial, sans-serif;
  animation: neon-text-flicker 3.6s linear infinite;
  -webkit-font-smoothing:antialiased;
}

/* ========= –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äî –ø–µ—á–∞—Ç–∞–µ—Ç—Å—è, –æ—Å—Ç–∞—ë—Ç—Å—è ========= */
.subtitle {
  margin-top:6px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px; /* —á—Ç–æ–±—ã –º–µ—Å—Ç–æ –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞—Ç—å */
  white-space:pre-wrap; /* –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:6px;
  animation: blinkCursor 0.9s infinite;
}
@keyframes blinkCursor{
  0%,100%{ border-color: transparent }
  50%{ border-color: var(--neon-green) }
}

/* ========= –ö–Ω–æ–ø–∫–∏ ========= */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }

/* ========= –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ ========= */
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:3;
  opacity:0.6;
}
.watermark img{ width:68px; height:auto; display:block; }

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .card{ padding:20px; min-height:380px }
  .sprout{ width:96px; height:96px }
  .brand{ font-size:40px }
  .subtitle{ font-size:16px }
  .watermark img{ width:56px }
}
@media (max-width:420px){
  .card{ padding:16px; min-height:360px }
  .sprout{ width:84px; height:84px }
  .brand{ font-size:28px }
  .subtitle{ font-size:15px; border-right:1.6px solid var(--neon-green) }
  .actions{ gap:8px }
  .watermark img{ width:48px }
}
</style>
</head>
<body>
  <div class="page-overlay" aria-hidden="true"></div>

  <div class="container">
    <div class="card" role="main" aria-label="–ö–∞—Ä—Ç–æ—á–∫–∞-–≤–∏–∑–∏—Ç–∫–∞">

      <!-- –ù–µ–æ–Ω–æ–≤—ã–π —Ä–æ—Å—Ç–æ—á–µ–∫ (–≤–º–µ—Å—Ç–æ —Å—Ç–∞—Ä–æ–≥–æ –ª–∏—Å—Ç–∞) -->
      <svg class="sprout" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7CFF9B"/>
            <stop offset="100%" stop-color="#24FF7B"/>
          </linearGradient>
        </defs>
        <path d="M50 90 C50 70 48 50 50 30" />
        <path d="M50 60 C40 55 30 45 35 40 C40 35 50 45 50 45" />
        <path d="M50 55 C60 50 70 40 65 35 C60 30 50 40 50 40" />
      </svg>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="brand">GanjaSeeds</div>

      <!-- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–Ω–∞–±–∏–≤–∞–µ—Ç—Å—è JS) -->
      <div class="subtitle" id="typed-text" aria-live="polite"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->
      <div class="actions" role="navigation" aria-label="–°—Å—ã–ª–∫–∏">
        <a class="btn" href="https://example.ru" target="_blank" rel="noopener">
          <span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span>
          <span class="accent">–í—Ö–æ–¥</span>
        </a>

        <a class="btn" href="https://example.ua" target="_blank" rel="noopener">
          <span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span>
          <span class="accent">–í—Ö—ñ–¥</span>
        </a>

        <a class="btn" href="https://t.me/yourbot" target="_blank" rel="noopener">
          <span>ü§ñ –ë–æ—Ç –≤ Telegram</span>
          <span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span>
        </a>
      </div>

    </div>
  </div>

  <!-- –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ -->
  <div class="watermark" aria-hidden="true">
    <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
  </div>

<script>
/* JS-—ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏ (–º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã–π, –æ—Å—Ç–∞—ë—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ) */
const text = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª";
const el = document.getElementById("typed-text");
let i = 0;
function type(){
  if(i < text.length){
    el.textContent += text[i];
    i++;
    setTimeout(type, 60);
  } else {
    // –ø–æ—Å–ª–µ –ø–µ—á–∞—Ç–∏ —É–±–∏—Ä–∞–µ–º –º–µ—Ä—Ü–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä (–≥—Ä–∞–Ω–∏—Ü—É)
    el.style.borderRight = "none";
  }
}
document.addEventListener("DOMContentLoaded", type);
</script>
</body>
