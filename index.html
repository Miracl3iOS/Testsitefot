  </style>

  <script>
    /* --- –õ–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ (–∫—Ä—É–≥–æ–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å 0‚Äì100) --- */
    const bar = document.getElementById('bar');
    const percentEl = document.getElementById('percent');
    const barline = document.getElementById('barline');
    const tipsContainer = document.getElementById('tips');
    const loader = document.getElementById('loader');
    const main = document.getElementById('main');
    const title = document.getElementById('title');

    // job tips (–∫–æ—Ä–æ—Ç–∫–∏–µ) ‚Äî –±—É–¥—É—Ç –ø–ª—ã—Ç—å —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ
    const jobTips = [
      'üõí –ü—Ä–æ–¥–∞–≤–µ—Ü ‚Äî 2500‚Äì4000‚ÇΩ/–¥',
      '‚òï –ë–∞—Ä–∏—Å—Ç–∞ ‚Äî –¥–æ 3000‚ÇΩ + —á–∞–µ–≤—ã–µ',
      'üçΩÔ∏è –û—Ñ–∏—Ü–∏–∞–Ω—Ç ‚Äî –æ—Ç 2500‚ÇΩ + —á–∞–µ–≤—ã–µ',
      'üö¥ –ö—É—Ä—å–µ—Ä ‚Äî –¥–æ 5000‚ÇΩ/–¥',
      'üíª –ê–π—Ç–∏—à–Ω–∏–∫ ‚Äî –æ—Ç 5000‚ÇΩ/–¥ (—É–¥–∞–ª—ë–Ω–Ω–æ)',
      '‚òéÔ∏è –û–ø–µ—Ä–∞—Ç–æ—Ä ‚Äî 2000‚Äì3500‚ÇΩ/–¥',
      'üßπ –£–±–æ—Ä—â–∏–∫ ‚Äî –¥–æ 3000‚ÇΩ/–¥',
      'üì¶ –ö–ª–∞–¥–æ–≤—â–∏–∫ ‚Äî –æ—Ç 2500‚ÇΩ/–¥',
      'üöó –¢–∞–∫—Å–∏—Å—Ç ‚Äî –¥–æ 6000‚ÇΩ/–¥',
      'üèãÔ∏è‚Äç‚ôÇÔ∏è –ì—Ä—É–∑—á–∏–∫ ‚Äî –æ—Ç 3000‚ÇΩ/–¥',
      'üõ°Ô∏è –û—Ö—Ä–∞–Ω–Ω–∏–∫ ‚Äî ‚âà2500‚ÇΩ/–¥'
    ];

    // –∞–Ω–∏–º–∏—Ä–æ–≤–∞—Ç—å –∫—Ä—É—Ç–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –æ—Ç 0 –¥–æ 100 –∑–∞ ~6.5s
    let progress = 0;
    const duration = 6500; // ms
    const start = performance.now();
    function animate(now){
      const elapsed = now - start;
      const pct = Math.min(1, elapsed / duration);
      progress = Math.round(pct * 100);
      percentEl.textContent = progress + '%';

      // –æ–±–Ω–æ–≤–∏—Ç—å stroke-dasharray (360 deg map -> 100% corresponds to 100)
      const dash = (progress) + ' 100';
      bar.setAttribute('stroke-dasharray', dash);

      // update line
      barline.style.width = progress + '%';

      if(pct < 1){
        requestAnimationFrame(animate);
      } else {
        // —Ñ–∏–Ω–∞–ª: –ø–ª–∞–≤–Ω—ã–π —É—Ö–æ–¥ –ª–æ–∞–¥–µ—Ä–∞ –∏ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        loader.style.transition = 'opacity 600ms ease, transform 600ms ease';
        loader.style.opacity = 0;
        loader.style.transform = 'scale(0.98) translateY(6px)';
        setTimeout(()=>{ loader.style.display='none'; main.style.display='block'; setTimeout(()=>main.classList.add('show'),40); startTypewriter(); }, 700);
      }
    }
    requestAnimationFrame(animate);

    /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ (—Å–ª—É—á–∞–π–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –∏ –∑–∞–¥–µ—Ä–∂–∫–∏) */
    function spawnTips(){
      const count = 8;
      for(let i=0;i<count;i++){
        const delay = Math.random() * duration * 0.8;
        setTimeout(()=>{
          const t = document.createElement('div');
          t.className = 'tip';
          t.textContent = jobTips[Math.floor(Math.random()*jobTips.length)];
          // –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
          const top = 8 + Math.random()*74;
          t.style.top = top + '%';
          t.style.right = '-6%';
          t.style.animation = `slideRL 2600ms linear`;
          t.style.animationDelay = '0ms';
          t.style.opacity = 1;
          tipsContainer.appendChild(t);
          // —É–¥–∞–ª–∏—Ç—å —Å–ø—É—Å—Ç—è –≤—Ä–µ–º—è
          setTimeout(()=>{ t.remove(); }, 3000);
        }, delay);
      }
    }
    spawnTips();

    /* --- –¢–µ–∫—Å—Ç –Ω–∞–±–æ—Ä–∞ (typewriter) –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ --- */
    // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫, –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å–∏–º–≤–æ–ª–æ–≤
    function startTypewriter(){
      const full = title.textContent.trim();
      title.textContent = '';
      title.classList.remove('nocaret');
      let i=0;
      const total = full.length;
      const speed = 24; // ms per char (slower on mobile is ok)
      function step(){
        if(i<=total){
          // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Å—Ç—å
          title.textContent = full.slice(0,i);
          // –¥–µ—Ä–∂–∏–º –∫—É—Ä—Å–æ—Ä until finished
          if(i<total) title.style.borderRight = '3px solid rgba(194,110,255,0.9)';
          else { title.style.borderRight = '0'; title.classList.add('nocaret'); }
          i++;
          setTimeout(step, speed);
        }
      }
      step();
    }

    /* --- –ü–æ–≤–µ–¥–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ --- */

      alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ: ' + city + '\n(–Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –ø–æ–∑–∂–µ)');
    });
