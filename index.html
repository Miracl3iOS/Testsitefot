<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --card-bg: #0f0f10;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card {
  width:100%;
  max-width:720px;
  border-radius:20px;
  padding:28px;
  background: rgba(255,255,255,0.02);
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:460px;
}

/* ===== –†–æ—Å—Ç–æ—á–µ–∫ ===== */
.sprout {
  width: 120px;
  height: 120px;
  display: block;
  filter: drop-shadow(0 0 10px rgba(36,255,123,0.5))
          drop-shadow(0 0 20px rgba(36,255,123,0.3));
}
.sprout path {
  stroke: url(#grad);
  stroke-width: 3.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
  filter: drop-shadow(0 0 8px rgba(36,255,123,0.6))
          drop-shadow(0 0 16px rgba(36,255,123,0.3));
  animation: neonPulse 3s infinite ease-in-out;
}
@keyframes neonPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.9; }
}

/* ===== –ó–∞–≥–æ–ª–æ–≤–æ–∫ ===== */
.brand {
  font-size:48px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
  animation: neonText 3s infinite ease-in-out;
}
@keyframes neonText {
  0%,100% { opacity:1; text-shadow:var(--neon-text-glow); }
  50% { opacity:0.9; }
}

/* ===== –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–Ω–∞–±–æ—Ä —Ç–µ–∫—Å—Ç–∞) ===== */
.subtitle {
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:4px;
  animation: blinkCursor 0.9s infinite;
}
@keyframes blinkCursor {
  0%,100%{border-color:transparent}
  50%{border-color:var(--neon-green)}
}

/* ===== –ö–Ω–æ–ø–∫–∏ ===== */
.actions {
  margin-top:14px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px 16px;
  border-radius:12px;
  background: rgba(255,255,255,0.05);
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  min-width:220px;
  transition: transform .15s ease, box-shadow .15s ease;
  box-shadow:inset 0 0 10px rgba(255,255,255,0.02), 4px 4px 20px rgba(0,0,0,0.6);
}
.btn:hover{transform:translateY(-3px)}
.btn .accent {
  background: rgba(36,255,123,0.1);
  padding:6px 10px;
  border-radius:8px;
  color:var(--accent-green);
  font-weight:700;
}

/* ===== –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ ===== */
.watermark {
  position:absolute;
  bottom:14px;
  right:14px;
  opacity:0.6;
}
.watermark img{width:68px;}

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .brand{font-size:40px}
  .subtitle{font-size:16px}
}
</style>
</head>
<body>
  <div class="container">

      <!-- üå± –†–æ—Å—Ç–æ—á–µ–∫ -->
      <svg class="sprout" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7CFF9B"/>

      <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
      <div class="brand">GanjaSeeds</div>

      <!-- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–Ω–∞–±–∏—Ä–∞–µ—Ç—Å—è) -->
      <div class="subtitle" id="typed-text"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->

        <a class="btn" href="#">

          <span class="accent">–í—Ö–æ–¥</span>

        </a>
      </div>
    </div>
  </div>

  <!-- –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ -->
  <div class="watermark">

  </div>

<script>
const text = "–°–µ–º–µ–Ω–∞ –∫–∞–Ω–Ω–∞–±–∏—Å–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç –≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É";
const el = document.getElementById("typed-text");

</body>
</html>
