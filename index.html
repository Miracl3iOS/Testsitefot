<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GanjaSeeds ‚Äî Neon Minimal (—Å –ª–æ–≥–æ—Ç–∏–ø–æ–º)</title>
<style>
:root{
  --bg-color: #0b0b0b;
  --muted: #bdbdbd;
  --accent-green: #2ee06a;
  --neon-green: #24ff7b;
  --neon-text-glow: 0 0 6px rgba(36,255,123,0.35), 0 0 20px rgba(36,255,123,0.25);
}

/* –°–±—Ä–æ—Å */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Bauhaus 93", "Gill Sans", "Futura", "Segoe UI", Arial, sans-serif;
  background: var(--bg-color) url("background.jpg") center/cover no-repeat;
  color: var(--muted);
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:24px;
}

/* –ú—è–≥–∫–∏–π –æ–≤–µ—Ä–ª–µ–π */
.page-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
  z-index:0;
  backdrop-filter: blur(2px);
}

/* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:880px;
  height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –Ω–µ–æ–º–æ—Ä—Ñ–Ω—ã–º —Ñ–æ–Ω–æ–º + —Å–µ—Ä–∞—è —Ä–∞–º–∫–∞ */
.card {
  width:100%;
  max-width:720px;
  border-radius:30px;
  padding:2rem 3rem;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02);
  border: 1px solid rgba(180,180,180,0.25); /* –ª—ë–≥–∫–∞—è —Å–µ—Ä–∞—è —Ä–∞–º–∫–∞ */
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  position:relative;
  min-height:420px;
  transition: box-shadow 0.5s ease;
}
.card:hover{
  box-shadow:
    12px 12px 30px rgba(0,0,0,0.65),
    -8px -8px 24px rgba(255,255,255,0.02),
    0 0 12px rgba(180,180,180,0.15);
}

/* ========== –í–ï–ö–¢–û–†–ù–´–ô –õ–û–ì–û–¢–ò–ü (G & S –≤ –∫—Ä—É–≥–µ) ========== */
/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–∑–º–µ—Ä–∞ –∫–∞–∫ –±—ã–ª —É —Ä–æ—Å—Ç–æ—á–∫–∞ */
.logo-svg {
  width:120px;
  height:auto;
  display:block;
  margin-bottom:2px;
  transform-origin:center;
  /* –ª—ë–≥–∫–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ hover –∫–∞—Ä—Ç–æ—á–∫–∏ */
  transition: transform 220ms ease;
}

/* glow pulse: –º–µ–Ω—è–µ–º opacity/blur –¥–ª—è "–æ—Ä–±–∏—Ç—ã" —Å–≤–µ—á–µ–Ω–∏—è */
.logo-glow {
  filter: blur(6px);
  opacity:0.85;
  transform-origin:center;
  animation: logoPulse 3s ease-in-out infinite;
}

/* –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç (—á—ë—Ç–∫–∏–π) */
.logo-core {
  filter: drop-shadow(0 0 3px rgba(36,255,123,0.25));
}

/* –∞–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞ —Å–≤–µ—á–µ–Ω–∏—è */
@keyframes logoPulse {
  0%   { opacity:0.9; transform: scale(1); }
  50%  { opacity:1;   transform: scale(1.03); }
  100% { opacity:0.9; transform: scale(1); }
}

/* –µ—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ hover ‚Äî —Å–ª–µ–≥–∫–∞ —É–≤–µ–ª–∏—á–∏–º –ª–æ–≥–æ—Ç–∏–ø */
.card:hover .logo-svg { transform: scale(1.03); }

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.brand {
  font-size:48px;
  line-height:1;
  letter-spacing:1px;
  color:var(--neon-green);
  text-shadow: var(--neon-text-glow);
  font-weight:700;
  margin-top:-6px;
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.subtitle {
  margin-top:6px;
  font-size:18px;
  color:var(--muted);
  text-align:center;
  max-width:80%;
  min-height:48px;
  white-space:pre-wrap;
  overflow-wrap:break-word;
  line-height:1.4;
  border-right:2px solid var(--neon-green);
  padding-right:6px;
  animation: blinkCursor 0.9s infinite;
}
@keyframes blinkCursor{
  0%,100%{ border-color: transparent }
  50%{ border-color: var(--neon-green) }
}

/* –ö–Ω–æ–ø–∫–∏ */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
  box-shadow:
    6px 6px 16px rgba(0,0,0,0.6),
    -4px -4px 10px rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 160ms ease, box-shadow 160ms ease;
  min-height:44px;
}
.btn .accent{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(36,255,123,0.12), rgba(36,255,123,0.06));
  color:var(--accent-green);
  font-weight:700;
  box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5);
}
.btn:hover{ transform: translateY(-4px); }

/* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark{
  position:absolute;
  bottom:14px;
  right:14px;
  z-index:3;
  opacity:0.6;
}
.watermark img{ width:68px; height:auto; display:block; }

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
  .logo-svg{ width:96px }
  .brand{font-size:40px}
  .subtitle{font-size:16px}
}
@media (max-width:420px){
  .logo-svg{ width:82px }
  .brand{ font-size:28px}
  .subtitle{font-size:15px}
}
</style>
</head>
<body>
  <div class="page-overlay"></div>

  <div class="container">
    <div class="card">

      <!-- ========== –í—Å—Ç–∞–≤–ª–µ–Ω –≤–µ–∫—Ç–æ—Ä–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø (–∫—Ä—É–≥ + G & S) ========== -->
      <!-- - –ª–æ–≥–æ—Ç–∏–ø —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –¥–≤—É—Ö —Å–ª–æ—ë–≤:
           1) glow (—Ä–∞–∑–º—ã—Ç—ã–π, –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π) - –∫–ª–∞—Å—Å logo-glow
           2) core (—á—ë—Ç–∫–∏–π, –æ—Å–Ω–æ–≤–Ω–æ–π) - –∫–ª–∞—Å—Å logo-core
           –≠—Ç–æ –¥–∞—ë—Ç —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –Ω–µ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –∏ –ø—É–ª—å—Å -->
      <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- GRADIENT –¥–ª—è –±—É–∫–≤ –∏ –∫–æ–Ω—Ç—É—Ä–∞ -->
        <defs>
          <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7CFF9B"/>
            <stop offset="100%" stop-color="#24FF7B"/>
          </linearGradient>
        </defs>

        <!-- Glow layer: —Ä–∞–∑–º—ã—Ç—É—é —á–∞—Å—Ç—å (–¥—É–±–ª–∏—Ä—É–µ–º –∫—Ä—É–≥ –∏ –±—É–∫–≤—ã, –Ω–æ –±–æ–ª–µ–µ —Ç–æ–ª—Å—Ç–æ/–ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ) -->
        <g class="logo-glow" fill="none" stroke="url(#lg)" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" opacity="0.85">
          <!-- –∫—Ä—É–≥ -->
          <circle cx="100" cy="100" r="58"/>
          <!-- –±—É–∫–≤—ã: –∏—Å–ø–æ–ª—å–∑—É—è text (–≤–µ–∫—Ç–æ—Ä) ‚Äî –≤—ã–≥–ª—è–¥–∏—Ç –∞–∫–∫—É—Ä–∞—Ç–Ω–æ; –µ—Å–ª–∏ –Ω—É–∂–µ–Ω —Ç–æ—á–Ω—ã–π –∫–æ–Ω—Ç—É—Ä, –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å path -->
          <text x="100" y="110" text-anchor="middle" font-family="'Bauhaus 93', 'Futura', 'Gill Sans', sans-serif"
                font-weight="700" font-size="62" fill="none" stroke="url(#lg)" stroke-width="6" dominant-baseline="middle">G &amp; S</text>
        </g>

        <!-- Core layer: —á—ë—Ç–∫–∏–π –∫–æ–Ω—Ç—É—Ä (–æ—Å–Ω–æ–≤–Ω–∞—è –≤–∏–¥–∏–º–∞—è —á–∞—Å—Ç—å) -->
        <g class="logo-core" fill="url(#lg)" stroke="none">
          <circle cx="100" cy="100" r="46" fill="rgba(0,0,0,0.0)"/> <!-- –ø—É—Å—Ç–æ–π —Ü–µ–Ω—Ç—Ä ‚Äî –º—ã —Ö–æ—Ç–∏–º —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, –∫—Ä—É–≥ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º -->
          <text x="100" y="108" text-anchor="middle" font-family="'Bauhaus 93', 'Futura', 'Gill Sans', sans-serif"
                font-weight="800" font-size="56" fill="url(#lg)" dominant-baseline="middle">G &amp; S</text>
        </g>
      </svg>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="brand">GanjaSeeds</div>

      <!-- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–Ω–∞–±–∏–≤–∞–µ—Ç—Å—è JS) -->
      <div class="subtitle" id="typed-text" aria-live="polite"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->
      <div class="actions">
        <a class="btn" href="#"><span>üá∑üá∫ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –†–§</span><span class="accent">–í—Ö–æ–¥</span></a>
        <a class="btn" href="#"><span>üá∫üá¶ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω –≤ –£–∫—Ä–∞—ó–Ω—ñ</span><span class="accent">–í—Ö—ñ–¥</span></a>
        <a class="btn" href="#"><span>ü§ñ –ë–æ—Ç –≤ Telegram</span><span class="accent">–û—Ç–∫—Ä—ã—Ç—å</span></a>
      </div>

    </div>
  </div>

  <div class="watermark">
    <img src="watermark.png" alt="–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫" />
  </div>

<script>
/* JS-—ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏ (–º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã–π, –æ—Å—Ç–∞—ë—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ) */
const text = "–°–µ–º–µ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–º –¥–æ–≤–µ—Ä—è—é—Ç ¬´–≥—Ä–æ–≤–µ—Ä—ã –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É¬ª";
const el = document.getElementById("typed-text");
let i = 0;
function type(){
  if(i < text.length){
    el.textContent += text[i];
    i++;
    setTimeout(type, 60);
  } else {
    el.style.borderRight = "none";
  }
}
document.addEventListener("DOMContentLoaded", type);
</script>
</body>
