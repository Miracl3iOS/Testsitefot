<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сайт-визитка — Светлый неоморфизм</title>
  <meta name="description" content="Визитка в стиле светлого неоморфизма с округлёнными кнопками и золотыми акцентами" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2f3f7;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --gold: #c9a227;
      --shadow-out: 18px 18px 40px #d2d6de, -18px -18px 40px #ffffff;
      --shadow-in: inset 10px 10px 20px rgba(0,0,0,.06), inset -10px -10px 20px rgba(255,255,255,.85);
      --radius-xl: 28px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    header p {
      color: var(--muted);
      font-size: 18px;
      margin-top: 8px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .photo {
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: var(--shadow-out);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      width: 100%;
      border-radius: calc(var(--radius-xl) - 10px);
      box-shadow: var(--shadow-in);
    }

    .content {
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 40px;
      box-shadow: var(--shadow-out);
      text-align: center;
      position: relative;
    }

    .content::before {
      content: "";
      position: absolute;
      inset: 22px;
      border-radius: calc(var(--radius-xl) - 12px);
      border: 2px solid var(--gold);
      opacity: 0.6;
    }

    .content h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .content p {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      position: relative;
      background: var(--surface);
      border: none;
      border-radius: var(--radius-pill);
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      box-shadow: var(--shadow-out);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      box-shadow: var(--shadow-in);
      transform: translateY(0);
    }

    .btn.gold::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: var(--radius-pill);
      border: 2px solid var(--gold);
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Нейтральная визитка</h1>
      <p>Современный минимализм в неоморфизме</p>
    </header>

    <div class="hero">
      <div class="photo">
        <img src="your-photo.jpg" alt="Ваше фото" />
      </div>

      <div class="content">
        <h2>Ваше имя</h2>
        <p>Краткое описание, позиция или слоган. Можно добавить пару предложений о себе или своей деятельности.</p>

        <div class="buttons">
          <button class="btn gold">Обо мне</button>
          <button class="btn gold">Портфолио</button>
          <button class="btn gold">Контакты</button>
        </div>
      </div>
    </div>

    <footer>
      © 2025 Ваша визитка. Все права защищены.
    </footer>
  </div>
</body>
</html>
